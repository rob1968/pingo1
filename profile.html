<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #eee;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .message.success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .message.error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" style="display:none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby">

            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests"></textarea>

            <button type="submit">Save Profile</button>
        </form>
        <div id="responseMessage" class="message" style="display:none;"></div>
    </div>

    <script>
        const profileForm = document.getElementById('profileForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const countryInput = document.getElementById('country');
        const cityInput = document.getElementById('city');
        const ageInput = document.getElementById('age');
        const hobbyInput = document.getElementById('hobby');
        const interestsInput = document.getElementById('interests');
        const responseMessage = document.getElementById('responseMessage');
        const loadingMessage = document.getElementById('loadingMessage');

        const API_BASE_URL = '/bingo-api'; 

        function displayMessage(message, isError = false) {
            responseMessage.textContent = message;
            responseMessage.className = 'message ' + (isError ? 'error' : 'success');
            responseMessage.style.display = 'block';
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        }

        async function fetchProfile() {
            const token = localStorage.getItem('bingo-token');
            if (!token) {
                displayMessage('You are not logged in. Please log in to view your profile.', true);
                loadingMessage.textContent = 'Login required.';
                return;
            }

            try {
                loadingMessage.style.display = 'block';
                profileForm.style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Failed to load profile. Status: ' + response.status }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const user = await response.json();
                
                nameInput.value = user.name || '';
                emailInput.value = user.email || '';
                countryInput.value = user.country || '';
                cityInput.value = user.city || '';
                ageInput.value = user.age || '';
                hobbyInput.value = user.hobby || '';
                interestsInput.value = user.interests || '';
                
                loadingMessage.style.display = 'none';
                profileForm.style.display = 'block';

            } catch (error) {
                console.error('Error fetching profile:', error);
                displayMessage(error.message || 'Could not fetch profile data.', true);
                loadingMessage.textContent = 'Error loading profile.';
            }
        }

        profileForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const token = localStorage.getItem('bingo-token');
            if (!token) {
                displayMessage('You are not logged in. Please log in to save your profile.', true);
                return;
            }

            const profileData = {
                name: nameInput.value,
                country: countryInput.value,
                city: cityInput.value,
                age: ageInput.value ? parseInt(ageInput.value, 10) : null,
                hobby: hobbyInput.value,
                interests: interestsInput.value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Failed to save profile. Status: ' + response.status }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const updatedUser = await response.json();
                displayMessage('Profile updated successfully!', false);
                nameInput.value = updatedUser.name || '';
                countryInput.value = updatedUser.country || '';
                cityInput.value = updatedUser.city || '';
                ageInput.value = updatedUser.age || '';
                hobbyInput.value = updatedUser.hobby || '';
                interestsInput.value = updatedUser.interests || '';

            } catch (error) {
                console.error('Error saving profile:', error);
                displayMessage(error.message || 'Could not save profile data.', true);
            }
        });

        document.addEventListener('DOMContentLoaded', fetchProfile);
    </script>
</body>
</html>
